<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="uiStyle.css">
    <title>LogiN Form </title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" placeholder="user Name" id="username" required min="8" max="10" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" placeholder="Email" id="email" required min="10" max="20" />
            </div>
            <div class="form-control">
                <label for="username">Password</label>
                
                <input type="password" placeholder="Password" id="password" required   />
                <span id = "pw" style="color:rgba(189, 29, 29, 0.856)"> </span>
                <div class="toglrbar">
                <input type="checkbox" onclick="Toggle()">
                <label for="toggleCheckbox" class="toggle-label">Show Password</label>
                </div>
            </div>
            <div class="form-control">
                <label for="username">Confirm Password</label>
                <input type="password" placeholder="Confirm Password" id="password2" required />
                
                <span id = "pwd" style="color:rgba(187, 36, 36, 0.781)"> </span>
                <span id = "" style="color:rgba(199, 46, 46, 0.863);" > </span>
                <div class="toglrbar">
                <input type="checkbox" onclick="toggle2()"  >
                <label for="toggleCheckbox" class="toggle-label">Show Password</label>
                </div>
            </div>
            <button class="btnname">Submit</button>
        </form>
    </div>


    <script src="fun.js"></script>
</body>
</html>
